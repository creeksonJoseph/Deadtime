  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Clear cache on load for low-end devices
      if (navigator.userAgent.includes('Chrome') && !window.chrome?.runtime) {
        if ('caches' in window) {
          caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
        }
      }
      
      window.addEventListener(
        "error",
        function (e) {
          if (e.target.tagName === "SCRIPT") {
            console.warn(
              "⚠️ Script failed to load, clearing cache + reloading..."
            );

            // Clear storage
            try {
              localStorage.clear();
              sessionStorage.clear();
            } catch (err) {
              console.warn("Storage clear failed:", err);
            }

            // Clear service worker caches if available
            if ("caches" in window) {
              caches
                .keys()
                .then((keys) => keys.forEach((k) => caches.delete(k)));
            }

            // Unregister service workers if they exist
            if ("serviceWorker" in navigator) {
              navigator.serviceWorker.getRegistrations().then((regs) => {
                regs.forEach((reg) => reg.unregister());
              });
            }

            // Force hard reload after short delay
            setTimeout(() => {
              location.reload(true);
            }, 500);
          }
        },
        true
      );
    </script>
